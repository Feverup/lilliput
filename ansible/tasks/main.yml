---

- name: install pip requirements
  sudo: true
  sudo_user: "{{project.user}}"
  pip: >
    requirements={{project.root}}/requirements.txt
    virtualenv={{project.virtualenv}}
    virtualenv_site_packages=yes
  notify:
    - restart uwsgi

- name: create settings directory
  sudo_user: "{{project.user}}"
  file: >
    state=directory
    path={{project.root}}/config

- name: create settings file
  sudo_user: "{{project.user}}"
  file: >
    state=link
    path={{project.root}}/config/lilliput_settings.py
    src={{project.root}}/lilliput/settings.py

